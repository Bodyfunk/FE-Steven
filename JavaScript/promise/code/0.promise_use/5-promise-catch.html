<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>5-promise-catch</title>
	</head>
	<body>
		<script>
			let p = new Promise((resolve, reject) => {
				setTimeout(() => {
					let data = "从数据库请求数据失败";
					reject(data);
				}, 1000);
			});

			p.catch((reason) => {
				console.warn(reason);
			});
		</script>
	</body>
</html>
