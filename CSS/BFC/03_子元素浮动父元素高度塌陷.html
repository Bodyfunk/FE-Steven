<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>子元素浮动，父元素高度塌陷</title>

		<style>
			.outer {
				width: 400px;
				background-color: #888;

				/* 开启BFC */
				/* float: left; */
				/* position: absolute; */
				/* display: inline-block; */
				/* display: table; */
				/* overflow: hidden; */
				display: flow-root;
			}

			.box {
				width: 100px;
				height: 100px;

				/* 子元素浮动 */
				float: left;
			}

			.box1 {
				background-color: orange;
			}

			.box2 {
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="box box1"></div>
			<div class="box box2"></div>
		</div>
	</body>
</html>
