<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>margin 塌陷</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			section {
				width: 200px;
				height: 200px;
				background-color: #ccc;

				margin: 50px;
			}
			.box {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!-- 这样 margin: 50px 会塌陷
		<section>section1</section>
		<section>section2</section>
    -->

		<!-- 这样通过设置 BFC 就解决了 margin 塌陷问题 -->
		<div class="box">
			<section>section1</section>
		</div>
		<section>section2</section>
	</body>
</html>
