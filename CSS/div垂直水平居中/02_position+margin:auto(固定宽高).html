<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>position+margin负值的方法（宽高固定）</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 500px;
				height: 500px;
				border: 5px solid red;

				/* 实现 */
				position: relative;
			}
			.item {
				width: 200px;
				height: 300px;
				background-color: #ccc;

				/* 实现 */
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">content</div>
		</div>
	</body>
</html>
